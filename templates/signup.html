<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up or Register</title>
  <link rel="stylesheet" type="text/css" href="static/signup_style.css">
</head>
<body>
	<div class="signup-box">
		{% if error %}  
        <p><strong>Error</strong>: {{error}}</p>  
    	{% endif %}  
		<form action="{{ url_for('signup') }}" method="POST">
			<div class="inputBox">
				<input type="text" name="rusername" required onkeyup="this.setAttribute('value', this.value);" value="">
      			<label>Username</label>
    		</div>
    		<div class="inputBox">
      		<input type="password" name="rpassword" required value="" onkeyup="this.setAttribute('value', this.value);"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
      		<label>Password</label>
    		</div>
        <div class="inputBox">
          <input type="password" name="confirmpassword" required value="" onkeyup="this.setAttribute('value', this.value);"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
          <label>Confirm Password</label>
        </div>
        <div class="check">
          <input type="checkbox" name="checkbox" required value="">
          <label for="checkbox">By clicking this you agree that you are an adult</label>
        </div>
    		<input type="submit" name="sign-up" value="Sign Up">
	    </form>
</body>
</html>
