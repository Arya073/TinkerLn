<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tinkerln</title>
	<link rel="stylesheet" type="text/css" href="/static/login_style.css">
</head>
<body>
	<div class="login-box">
		<img src="static/tinker_logo.png" alt="Logo">
		<h1>Tinkerln</h1>
		{% if error %}  
        <p><strong>Error</strong>: {{error}}</p>  
    	{% endif %}  
		<form action="{{ url_for('verify') }}" method="POST">
			<div class="inputBox">
				<input type="text" name="username" value="" required onkeyup="this.setAttribute('value', this.value);" value="">
      			<label>Username</label>
    		</div>
    		<div class="inputBox">
      			<input type="password" name="password" value="" required onkeyup="this.setAttribute('value', this.value);"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
      			<label>Password</label>
    		</div>
    		<input type="submit" name="sign-in" value="Sign In">
	    </form>
    	<div class="inputBox">
      		<p>Don't have an account?</p>
      		<a href="{{ url_for('signup') }}" target="_self"> Sign Up</a>
   	    </div>
</body>
</html>
